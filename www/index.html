<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/moment-with-locales.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      ons.forcePlatformStyling('ios');
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

    function test() {
      console.log('ボタンが押されたよ');
      fn.load('todo.html');
    }

  </script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('calendar.html')" tappable>
            カレンダー
          </ons-list-item>
          <ons-list-item onclick="fn.load('todo.html')" tappable>
            To Do リスト
          </ons-list-item>          
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
      <div style="text-align: center">
        <ons-card onclick="fn.load('calendar.html')">
          <div class="title">カレンダー</div>
          <div class="content">ons-tabbar や ons-carousel などを利用しています</div>
        </ons-card>
        <ons-card onclick="test()">
          <div class="title">To Do リスト</div>
          <div class="content">ons-list や localStorage などを利用しています</div>
        </ons-card>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-header>表示スタイル</ons-list-header>
        <ons-list-item tappable onclick="ons.forcePlatformStyling('ios')">
            <label class="left">
                <ons-radio name="platform" input-id="radio-1" checked></ons-radio>
            </label>
            <label for="radio-1" class="center">
                iOS 向け
            </label>
        </ons-list-item>
        <ons-list-item tappable onclick="ons.forcePlatformStyling('android')">
            <label class="left">
                <ons-radio name="platform" input-id="radio-2"></ons-radio>
            </label>
            <label for="radio-2" class="center">
                Android 向け
            </label>
        </ons-list-item>
    </ons-list>
  </ons-page>
  </ons-template>

  <ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
    <ons-button onclick="console.log('test');">console log test</ons-button>
  </ons-page>
  </ons-template>


</body>
</html>
